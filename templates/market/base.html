<!DOCTYPE html>
{% load staticfiles %}
{%load market_template_tags%}


<html>
    <head lang="eng">
        <title>
            MarketDays-
            {% block title_block %}
                items trading platform
            {% endblock %}
        </title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>

    <body>
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href='https://www.youtube.com/watch?v=dQw4w9WgXcQ'>MarketDays</a>
          </div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="/market/">Home</a></li>
            <li><a href="#">About</a></li>
          </ul>
          {% if user.is_authenticated %}
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/market/userProfile/"><span class="glyphicon glyphicon-user"></span>Your Profile</a></li>
            <li><a href="/accounts/logout/"><span class="glyphicon glyphicon-log-out"></span>Log Out</a></li>
          </ul>
          {% else %}
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/register/"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a href="/login/"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
          </ul>
          {% endif %}
        </div>
      </nav>

      <div>
          {% block body_block %}
          {% endblock %}
      </div>
      <hr />

    </body>
</html>
