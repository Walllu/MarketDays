<!-- This template should be loaded into the SessionList template with templatetag get_session_list -->
<!-- Present an unordered list of all the sessions in the database -->

<ul>
	{% if sessions %}
		{% for sesh in sessions %}
		<div class="">
		<strong><li><a href="{% url 'join_session' sesh.slug %}">{{sesh.sessionName}}</a></li></strong>
		</div>
		{% endfor %}
	{% else %}
		<li><h3> There are no active sessions! Sorry! </h3></li>
	{% endif %}
</ul>
