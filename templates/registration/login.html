{% extends "market/base.html" %}

{% block title_block %}
Login
{% endblock %}

{% block style_block %}
.box {
		width: 330px;
		padding: 10px;
		border: 5px solid gray;
		margin: 0;
	}
{% endblock %}
{% block body_block %}
<div class="row">
	<div class="col-md-12">
	<h1 class="text-center">Login</h1>
	</div>
</div>
<br>
<div class="row">
	<div class="col-md-5">
         <div class="top-bg"></div>
    </div>
<div class="col-md-7 text-center box">
  <form method="post" action=".">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Log in" />
    <input type="hidden" name="next" value="{{ next }}" />
  </form>
  <p>
    Not a member?
    <a href="{% url 'registration_register' %}">Register</a>
  </p>
  
</div>
</div>
{% endblock %}
